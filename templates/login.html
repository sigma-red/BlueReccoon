<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPT RECON // Authentication</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-tertiary: #1a2235;
            --border-primary: #1e2d45;
            --border-accent: #0ea5e9;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #0ea5e9;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-amber: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridScroll 20s linear infinite;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Scan line effect */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                transparent 0%,
                rgba(14, 165, 233, 0.015) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            position: relative;
        }

        .logo-icon svg {
            width: 100%;
            height: 100%;
        }

        .logo-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 6px;
            color: var(--accent-blue);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .logo-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .login-box {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 32px;
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-blue), var(--accent-cyan), transparent);
        }

        .status-bar {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--accent-green);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            border-radius: 6px;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-auth:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(14, 165, 233, 0.3);
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent-red);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        .default-cred {
            text-align: center;
            margin-top: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-muted);
        }
        .default-cred code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 3px;
            color: var(--accent-amber);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="28" stroke="#0ea5e9" stroke-width="1.5" opacity="0.3"/>
                    <circle cx="32" cy="32" r="20" stroke="#06b6d4" stroke-width="1" opacity="0.5"/>
                    <path d="M32 8 L32 16 M32 48 L32 56 M8 32 L16 32 M48 32 L56 32" stroke="#0ea5e9" stroke-width="1.5" opacity="0.4"/>
                    <circle cx="32" cy="32" r="4" fill="#0ea5e9"/>
                    <circle cx="32" cy="32" r="8" stroke="#0ea5e9" stroke-width="1.5"/>
                    <!-- Radar sweep -->
                    <path d="M32 32 L32 8" stroke="#0ea5e9" stroke-width="2" opacity="0.8">
                        <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="4s" repeatCount="indefinite"/>
                    </path>
                    <path d="M32 32 L32 12" stroke="url(#sweepGrad)" stroke-width="16" opacity="0.15" stroke-linecap="round">
                        <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="4s" repeatCount="indefinite"/>
                    </path>
                    <defs>
                        <linearGradient id="sweepGrad" x1="32" y1="32" x2="32" y2="12">
                            <stop offset="0%" stop-color="#0ea5e9" stop-opacity="0"/>
                            <stop offset="100%" stop-color="#0ea5e9" stop-opacity="1"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="logo-title">CPT RECON</div>
            <div class="logo-subtitle">Reconnaissance & Baseline Platform</div>
        </div>

        <div class="login-box">
            <div class="status-bar">
                <div class="status-dot"></div>
                SYSTEM READY // AWAITING AUTHENTICATION
            </div>

            {% if error %}
            <div class="error-msg">⛔ {{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label">Operator Callsign</label>
                    <input type="text" name="operator" class="form-input" placeholder="Enter callsign..." required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label">Mission Passphrase</label>
                    <input type="password" name="passphrase" class="form-input" placeholder="Enter passphrase..." required>
                </div>
                <button type="submit" class="btn-auth">Authenticate →</button>
            </form>
        </div>

        <div class="default-cred">Default passphrase: <code>cpt-recon-2024</code></div>
        <div class="footer-text">AUTHORIZED PERSONNEL ONLY</div>
    </div>
</body>
</html>
